<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <input type="email" id="email" name="email" required>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          minlength="6" 
          placeholder="6文字以上で入力して">
        <input
          type="text"
          id="nickname"
          name="nickname"
          required
          maxlength="20"
          placeholder="ニックネーム（20文字以内で入力して）">
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
